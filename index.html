<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxims Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            width: 150px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
            background-color: #1e90ff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Willkommen, Maxim!</h1>
    <div class="container">
        <a href="https://www.youtube.com" class="button" target="_blank">YouTube</a>
        <a href="https://www.twitch.tv" class="button" target="_blank">Twitch</a>
        <a href="https://www.instagram.com" class="button" target="_blank">Instagram</a>
        <a href="https://www.reddit.com" class="button" target="_blank">Reddit</a>
        <a href="https://discord.com/app" class="button" target="_blank">Discord</a>
        <a href="https://www.google.com" class="button" target="_blank">Google</a>
    </div>
</body>
</html>
